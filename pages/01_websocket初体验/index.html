<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Demo</title>
</head>

<body>
  <h1>WebSocket 示例</h1>
  <button onclick="sendMessage()">发送消息</button>

  <script>
    /**
      * 客户端要做的事情
      * 1. 连接到服务器
      * 2. 可以随时发送消息，也可以接收服务器发来的消息。
      */
    // 创建 WebSocket 连接
    const socket = new WebSocket('ws://localhost:4000');

    // 连接成功时触发，表示客户端成功与服务器建立了 WebSocket 连接
    socket.onopen = (event) => {
      console.log('已连接到服务器');
    };

    // 发送消息到服务器，检查 WebSocket 连接是否打开
    const sendMessage = () => {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send('你好，服务器！'); // 发送消息到服务器
      } else {
        console.log('WebSocket 连接未打开'); // 连接未打开时，提示无法发送消息
      }
    };

    // 当接收到服务器发送的消息时触发，显示服务器返回的消息
    socket.onmessage = (event) => {
      console.log('服务器消息: ', event.data);
    };

    // 当页面窗口被关闭时就会触发连接关闭，表示 WebSocket 连接已关闭
    socket.onclose = (event) => {
      console.log('连接已关闭');
    };

  </script>
</body>

</html>
