<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat Room</title>
</head>

<body>
  <h1>Chat Room</h1>
  <div id="chat-box" style="border: 1px solid #ccc; width: 300px; height: 300px; overflow-y: scroll;"></div>
  <input id="message" type="text" placeholder="Enter your message" />
  <button id="send-btn">Send</button>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> <!-- 引入 Socket.IO CDN -->
  <script>
    const chatBox = document.getElementById('chat-box'); // 聊天框，显示聊天记录
    const messageInput = document.getElementById('message'); // 输入框，用户输入消息
    const sendBtn = document.getElementById('send-btn'); // 发送按钮

    // 连接 Socket.IO 服务器
    const socket = io('http://localhost:4002'); // 连接到 Socket.IO 服务器

    // 发送消息给服务端
    sendBtn.addEventListener('click', () => {
      const message = messageInput.value; // 获取输入框的消息内容
      if (message) { // 如果消息不为空
        socket.emit('chatMessage', message); // 通过 Socket.IO 发送消息
        messageInput.value = ''; // 清空输入框，以便用户输入新消息
      }
    });

    // 处理从服务端接收到的消息
    socket.on('chatMessage', (data) => {
      console.log("收到消息:", data); // 输出接收到的消息到控制台（可用于调试）
      const p = document.createElement('p'); // 创建一个新的段落元素
      p.textContent = data; // 设置段落的文本内容为收到的消息
      chatBox.appendChild(p); // 将新的段落元素添加到聊天框中
      chatBox.scrollTop = chatBox.scrollHeight; // 自动滚动到聊天框的底部
    });
  </script>
</body>

</html>
